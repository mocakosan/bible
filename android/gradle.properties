# Project-wide Gradle settings.

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
android.useAndroidX=true
android.enableJetifier=true

# 🔥 StackOverflowError 해결을 위한 극대화된 메모리 설정
org.gradle.jvmargs=-Xmx12288m -Xms4096m -XX:MaxMetaspaceSize=2048m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:NewRatio=1

# 성능 최적화 (보수적 설정)
org.gradle.parallel=false
org.gradle.daemon=true
org.gradle.caching=true

# React Native 설정
newArchEnabled=false
hermesEnabled=true
FLIPPER_VERSION=0.125.0

# 아키텍처 설정 (arm64만 사용으로 빌드 시간 단축)
reactNativeArchitectures=arm64-v8a

# 키스토어 설정
MYAPP_UPLOAD_STORE_FILE=my-upload-key.keystore
MYAPP_UPLOAD_KEY_ALIAS=christian_literature_korea
